<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Performance Node</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.png') }}">
    <script src="{{ url_for('static', filename='echarts.min.js') }}"></script>
</head>

<body onload="boot_all_interval()">
    <center>
        <!-- 首页logo -->
        <table>
            <tr>
                <td>
                    <a href="/">
                        <img alt="icon" src="{{ url_for('static', filename='images/logo-HorizonDeveloper.svg') }}">
                    </a>
                </td>
                <td style="width: 10px;">
                </td>
                <td>
                    <h1 style="color:#211133">Performance Node</h1>
                </td>
            </tr>
        </table>
        当前为竖屏，<a href="/wide">点我前往横屏界面</a>

        <HR align=center width=550 color=#987cb9 SIZE=2>

        <br><!-- CPU信息图表 -->
        <div id="cpu" style="width: 500px;height:300px;"></div>
        <br><!-- BPU信息图表 -->
        <div id="bpu" style="width: 500px;height:200px;"></div>
        <br><!-- 内存信息图表 -->
        <div id="memory" style="width: 500px;height:200px;"></div>
        <br><!-- 磁盘信息图表 -->
        <div id="disk" style="width: 500px;height:100px;"></div>
        <br><!-- 信息簇 -->
        <table border="1">
            <tr>
                <td align="center" bgcolor="#fbdfdf">
                    <p>CPU_Total: <br>
                        <strong><span id="CPU_Total">--.--</span> %</strong>
                    </p>
                </td>
                <td align="center" bgcolor="#fbdfdf">
                    <p>CPU_0: <br>
                        <strong><span id="CPU_0">--.--</span> %</strong>
                    </p>
                </td>
                <td align="center" bgcolor="#fbdfdf">
                    <p>CPU_1: <br>
                        <strong><span id="CPU_1">--.--</span> %</strong>
                    </p>
                </td>
                <td align="center" bgcolor="#fbdfdf">
                    <p>CPU_2: <br>
                        <strong><span id="CPU_2">--.--</span> %</strong>
                    </p>
                </td>
                <td align="center" bgcolor="#fbdfdf">
                    <p>CPU_3: <br>
                        <strong><span id="CPU_3">--.--</span> %</strong>
                    </p>
                </td>
            </tr>
            <tr>
                <td align="center" width="100" bgcolor="#f6eeff">
                    <p>BPU_Total: <br>
                        <strong><span id="BPU_Total">--.--</span> %</strong>
                    </p>
                </td>
                <td align="center" width="100" bgcolor="#f6eeff">
                    <p>BPU_0: <br>
                        <strong><span id="BPU_0">--.--</span> %</strong>
                    </p>
                </td>
                <td align="center" width="100" bgcolor="#f6eeff">
                    <p>BPU_1: <br>
                        <strong><span id="BPU_1">--.--</span> %</strong>
                    </p>
                </td>
                <td align="center" width="100" bgcolor="#dbe1f3">
                    <p>Mem: <br>
                        <strong><span id="Mem">--.--</span> %</strong>
                    </p>
                </td>
                <td align="center" width="100" bgcolor="#fbd88a">
                    <p>Temp: <br>
                        <strong><span id="Temp">--.--</span> ℃</strong>
                    </p>
                </td>
            </tr>
        </table>

        <!-- 修改采样间隔 -->
        <br>
        <input type="text" id="setTime" style="width:60px;">ms
        <button onclick="setTime()">当前采样间隔<span id="timeNow">1000</span>ms, 点我修改</button>
        <HR width=550 color=#987cb9 SIZE=2>

    </center>

</body>

<script src="{{ url_for('static', filename='getState.js') }}"></script>


</html>
